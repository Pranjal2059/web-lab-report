<!DOCTYPE html>
<html>
<head>
    <title>Types of List</title>
</head>
<body>

    <!--Unordered List-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!--Ordered List-->
    <ol>
        <li>first term</li>
        <li>second term</li>
    </ol>

    <!--Description List-->
    <dl>
        <dt>Term First</dt>
        <dd>definition of term first</dd>
    </dl>
</body>
</html>
